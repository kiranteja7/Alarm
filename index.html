<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Alarm Clock</h1>
      <div class="form-group">
        <label for="alarm-time">Set Alarm Time:</label>
        <input type="time" class="form-control" id="alarm-time" />
      </div>
      <button id="set-alarm" class="btn btn-primary">Set Alarm</button>
      <button id="stop-alarm" class="btn btn-danger d-none">Stop Alarm</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
